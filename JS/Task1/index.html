<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/@tailwindcss/browser@4'></script>
    <title>URL Bookmark</title>
</head>
<body>
    <div class="main h-screen bg-black text-white p-8 overflow-hidden">
        <div class="flex gap-6">
            <input placeholder="title" class="title text-xl px-3 py-1 outline-none border-b-2" type="text">
        <input placeholder="url" class="url text-xl px-3 py-1 outline-none border-b-2" type="text">
        <button class="btn px-3 py-1 bg-blue-500 hover:bg-blue-600 ease duration-300 rounded-sm text-xl cursor-pointer">Bookmark</button>
        </div>
        <div class="mt-6">
            <ul class="bookmarklist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
